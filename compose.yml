services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: rs_template_postgis
    restart: always
    ports:
      - 5433:5432
    env_file:
      - .env.local
    volumes:
      - rs_template_postgis:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  rs_template_postgis:
